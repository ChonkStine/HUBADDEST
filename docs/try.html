<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            user-select: none;
        }
        body{
            background-color: #f4eee8;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 100px;
            font-weight: 900;
            
        }
        .shutaca{
            background-image: linear-gradient(250deg,#006466, #065A60, #0B525B, #144552, #0B525B, #065A60);
                background-clip: text;
                -webkit-background-clip: text;
                -moz-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: asd 5s linear infinite;
            }
            @keyframes asd {
                to{
                    background-position: 500vh;
                }
            }
        .span{
            letter-spacing: -15px;
        }
        .hays{
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="shutaca"><div class="hays"><div class="span">IIIII</div>HUBADDEST</div></div>
</body>
</html>
